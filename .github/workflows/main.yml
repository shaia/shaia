name: Metrics
on:
  # Schedule daily updates (00:00 UTC)
  schedule: [{cron: "0 0 * * *"}]
  # (Optional) Run workflow manually
  workflow_dispatch:
  # (Optional) Run workflow when pushing to master/main
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: ${{ github.repository_owner }}
          template: classic
          config_display: large
          base: header, activity, community, repositories, metadata
          config_timezone: Israel 
          
          # Theme (matches your Dracula preference)
          theme: dracula
          
          # Plugin: Languages (The "Systems Stack" analysis)
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell,
            gnuplot
          plugin_languages_limit: 8
          plugin_languages_sections: most-used
          plugin_languages_colors: "github"
          plugin_languages_threshold: 0%

          # Plugin: Isocalendar (The "commit heat map" - looks very pro)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Output file
          filename: github-metrics.svg
